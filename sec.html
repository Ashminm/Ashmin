<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .circular-progress {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px;
        }

        .progress-value {
            text-align: center;
            line-height: 100px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<script>
    function startCircularProgress(circularProgressClass, progressValueClass, progressEndValue) {
        let circularProgress = document.querySelector(`.${circularProgressClass}`);
        let progressValue = document.querySelector(`.${progressValueClass}`);

        let progressStartValue = 0;
        let speed = 30;

        let progress = setInterval(() => {
            progressStartValue++;

            progressValue.textContent = `${progressStartValue}%`;
            circularProgress.style.background = `conic-gradient(#2eb30c ${progressStartValue * 3.6}deg, #ededed 0deg)`;

            if (progressStartValue === progressEndValue) {
                clearInterval(progress);
            }
            console.log(progressStartValue);
        }, speed);
    }

    // Start four progress bars with different end values
    startCircularProgress("circular-progress1", "progress-value1", 75);
    startCircularProgress("circular-progress2", "progress-value2", 50);
    startCircularProgress("circular-progress3", "progress-value3", 90);
    startCircularProgress("circular-progress4", "progress-value4", 60);
</script>

</body>
</html>
